<!-- start: MAIN NAVIGATION MENU -->
<article>
    <ul class="main-navigation-menu">
        <li id="menu" *ngFor="let menuItem of menuList.toArray()" [ngClass]="{active:menuItem.active,open:menuItem.open}" (click)="selectMenuItem(menuItem,$event.target)">
            <a href="javascript:void(0)" data-item="menu">
                <i class="clip-screen"></i>
                <span class="title"> {{menuItem.name}} </span><i class="icon-arrow"></i>
                <span *ngIf="menuItem.active" class="selected"></span>
            </a>
            <ul class="sub-menu" id="sub-menu" *ngIf="menuItem.subItem.getSize()>0" [hidden]="!menuItem.active" [@menuState]="menuItem.state">
                <li *ngFor="let subMenuItem of menuItem.subItem.toArray()" (click)="selectSubMenuItem(menuItem,subMenuItem,$event.target)">
                    <a href="javascript:void(0)" routerLink={{subMenuItem.routerLink}} routerLinkActive="active" data-item="submenu">
                        <span class="title"> {{subMenuItem.name}} </span>
                        <span *ngIf="subMenuItem.isNew" class="badge badge-new">new</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</article>
<!-- end: MAIN NAVIGATION MENU -->
