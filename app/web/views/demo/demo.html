<div class="row">
    <div class="col-sm-12">
        <!-- start: TEXT FIELDS PANEL -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-external-link-square"></i> search
                <div class="panel-tools">
                    <a id="collapses" class="btn btn-xs btn-link panel-collapse collapses" href="#">
                    </a>
                    <a id="refresh" class="btn btn-xs btn-link panel-refresh" href="#">
                        <i class="fa fa-refresh"></i>
                    </a>
                    <a class="btn btn-xs btn-link panel-close" href="#">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <article class="panel-body">
                <section>
                    <form role="form" class="form-horizontal">
                        <section class="form-group col-sm-4">
                            <label class="col-sm-4 control-label" for="name">渠道类型</label>
                            <section class="col-sm-8">
                                <input type="text" placeholder="name" id="name" class="form-control" [(ngModel)]="_params.dealerType" [ngModelOptions]="{standalone: true}">
                            </section>
                        </section>
                        <section class="form-group col-sm-4">
                            <label class="col-sm-4 control-label" for="name">储备金类型</label>
                            <section class="col-sm-8">
                                <input type="text" placeholder="name" id="name" class="form-control" [(ngModel)]="_params.reserveType" [ngModelOptions]="{standalone: true}">
                            </section>
                        </section>
                        <section class="form-group col-sm-4">
                            <label class="col-sm-4 control-label" for="name">客户代码</label>
                            <section class="col-sm-8">
                                <input type="text" placeholder="name" id="name" class="form-control" [(ngModel)]="_params.sapCode" [ngModelOptions]="{standalone: true}">
                            </section>
                        </section>
                        <section class="form-group col-sm-4" align="center">
                            <button type=" button " class="btn btn-primary btn-squared " (click)="search()">查询</button>
                            <button type="button " class="btn btn-default btn-squared ">导出</button>
                        </section>
                    </form>
                </section>
            </article>
        </div>
        <!-- end: TEXT FIELDS PANEL -->
    </div>
</div>
