<article class="panel panel-default">
    <section class="panel-heading">
        <i class="fa fa-external-link-square"></i> result data
        <div class="panel-tools">
            <a id="collapses" class="btn btn-xs btn-link panel-collapse collapses" href="#">
            </a>
            <a id="refresh" class="btn btn-xs btn-link panel-refresh" href="#">
                <i class="fa fa-refresh"></i>
            </a>
            <a class="btn btn-xs btn-link panel-close" href="#">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </section>
    <section class="panel-body">
        <article id="table-header-tools" class="form-horizontal col-sm-12">
            <section class="dropdown col-sm-9">
                当前页数
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    {{tableOptions.currentPageSize}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li *ngFor="let pageSizeItem of tableOptions.pageSizeList.toArray(); let i = index; trackBy: trackByFn" role="presentation">
                        <a role="menuitem" tabindex="-1" (click)="selectPageSize(pageSizeItem)">{{pageSizeItem}}</a>
                    </li>
                </ul>
            </section>
            <section class="form-group col-sm-3">
                <label class="col-sm-3 control-label" for="table-search">Search</label>
                <section class="col-sm-9">
                    <input input-listener type="text" id="table-search" name="table-search" class="form-control" placeholder="search" [value]="value" [(ngModel)]="value" [changeCallback]="changeCallback" [advanceValue]="tableDatas"/>
                </section>
            </section>
        </article>
        <article id="table-body col-sm-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr *ngIf="tableHeaders">
                        <th *ngFor="let tableheader of tableHeaders.toArray()" id={{tableheader.key}}>{{tableheader.desc}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tableData of viewTableDatas.toArray()">
                        <td *ngFor="let tableheader of tableHeaders.toArray()" headers={{tableheader.key}}>{{tableData[tableheader.key]}}</td>
                    </tr>
                </tbody>
            </table>
        </article>
        <article id="table-footer-tools" class="col-sm-12">
            <section class="col-sm-9">
                当前数: {{tableOptions.beginPageIndex}} 至 {{tableOptions.endPageIndex}} 总数:{{tableOptions.countDataSize}}
            </section>
            <section class="col-sm-3">
                <ul class="pagination">
                    <li [ngClass]="{disabled: tableOptions.turnPagePreDisabled}">
                        <a (click)="goPage(tableOptions.currentPageNumber,'previous')">上一页</a>
                    </li>
                    <li *ngFor="let pageNumber of tableOptions.pageNumberList.toArray();" [ngClass]="{active: pageNumber.pageNumberActive}">
                        <a (click)="goPage(pageNumber.index,'go')">{{pageNumber.index}}</a>
                    </li>
                    <li [ngClass]="{disabled: tableOptions.turnPageNextDisabled}">
                        <a (click)="goPage(tableOptions.currentPageNumber,'next')">下一页</a>
                    </li>
                </ul>
            </section>
        </article>
    </section>
</article>
