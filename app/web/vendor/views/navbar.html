<article>
    <ol class="breadcrumb" style="margin-bottom: 20px;">
        <li>
            <i class="clip-home-3"></i>
            <a href="#">Home</a>
        </li>
        <li *ngFor="let navbarItem of navBarItemList.toArray()" [ngClass]="{active: navbarItem.active}">
            {{navbarItem.name}}
        </li>
        <li class="search-box">
            <form class="sidebar-search">
                <div class="form-group">
                    <input type="text" placeholder="Start Searching...">
                    <button class="submit">
						<i class="clip-search-3"></i>
					</button>
                </div>
            </form>
        </li>
    </ol>
</article>
